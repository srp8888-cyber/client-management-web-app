<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Contact Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input {
            width: calc(50% - 12px);
            padding: 10px;
            margin: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Contact Tool</h1>

        <h2>Add Client/Employee</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone">
        <input type="text" id="department" placeholder="Department">
        <button id="addBtn">Add</button>

        <h2>Client/Employee List</h2>
        <table id="clientTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="exportBtn">Export CSV</button>
    </div>

    <script>
        let clients = [];

        // Add client
        document.getElementById("addBtn").addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const department = document.getElementById("department").value;

            if (!name || !email || !phone || !department) {
                alert("Please fill all fields!");
                return;
            }

            const client = { name, email, phone, department };
            clients.push(client);
            renderTable();

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("department").value = "";
        });

        // Render table
        function renderTable() {
            const tbody = document.querySelector("#clientTable tbody");
            tbody.innerHTML = "";
            clients.forEach(client => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${client.name}</td>
                    <td>${client.email}</td>
                    <td>${client.phone}</td>
                    <td>${client.department}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Export CSV
        document.getElementById("exportBtn").addEventListener("click", () => {
            if (clients.length === 0) {
                alert("No clients to export!");
                return;
            }

            let csv = "Name,Email,Phone,Department\n";
            clients.forEach(c => {
                csv += `${c.name},${c.email},${c.phone},${c.department}\n`;
            });

            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "clients.csv";
            a.click();
        });
    </script>
</body>
</html>
